dependencies {
    implementation 'com.google.auto.service:auto-service:1.0-rc1'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc1'
    implementation project(':support-recyclerview')
    implementation 'com.squareup.dagger:dagger:1.2.2'
    annotationProcessor 'com.squareup.dagger:dagger-compiler:1.2.2'
    implementation 'com.google.android:android:4.1.1.4'
    compileOnly project(':support-recyclerview-stub')
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

publishing.publications.maven.artifact(javadocJar)
